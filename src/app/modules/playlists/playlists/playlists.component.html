<div class="container">
  <div class="playlist-card" 
    *ngFor="let playlist of playlists"
    (click)="openPlaylist(playlist)"
    [ngClass]="{'selected': selectedPlaylist === playlist}">
    <img width="150px" height="150px" [src]="playlist.images[playlist.images.length - 1].url"/>
    <span class="name">{{playlist.name}}</span>
    <span class="tracks">{{playlist.tracks.total}} tracks</span>
  </div>
</div>
<div class="track-container">
  <div class="placholder" *ngIf="selectedPlaylist == null">
    <span>Select a playlist!</span>
  </div>
  <div class="track-list" *ngIf="selectedPlaylist != null">
    <div class="track-card" *ngFor="let trackItem of selectedPlaylist.fullTracks">
      <div class="track-info">
        <span class="title">{{trackItem.track.name}}</span>
        <div class="bottom-row">
          <span class="artist-names">{{getArtistNameString(trackItem.track.artists)}}</span>
          <span>{{trackItem.track.album.name}}</span>
        </div>        
      </div>
      <div class="audio-features" *ngIf="trackItem.audioFeatures">
        <app-feature-image [feature]="trackItem.audioFeatures.danceability"></app-feature-image>
        <app-feature-image [feature]="trackItem.audioFeatures.energy"></app-feature-image>
        <app-feature-image [feature]="trackItem.audioFeatures.speechiness"></app-feature-image>
        <app-feature-image [feature]="trackItem.audioFeatures.acousticness"></app-feature-image>
        <app-feature-image [feature]="trackItem.audioFeatures.instrumentalness"></app-feature-image>
        <app-feature-image [feature]="trackItem.audioFeatures.liveness"></app-feature-image>
      </div>
    </div>
  </div>
</div>
