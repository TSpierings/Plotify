<div class="track-container">
  <div class="placholder" *ngIf="tracks == null">
    <span>Select a playlist!</span>
  </div>
  <div class="track-list" *ngIf="tracks != null" [@trackstate]="tracks?.length">
    <div class="track-card" *ngFor="let track of tracks">
      <app-track-card  [track]="track"></app-track-card>
    </div>    
  </div>
</div>
