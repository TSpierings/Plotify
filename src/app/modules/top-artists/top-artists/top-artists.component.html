<app-header
  (selectedTimeRangeChanged)="changeTimeRange($event)">
</app-header>
<div class="container">
  <app-bar-chart class="chart"
    [items]="weightedGenres">
  </app-bar-chart>
  <app-artist-list class="artist-list" 
    [artists]="topArtists?.items">
  </app-artist-list>
  <div class="load-more" (click)="getTop()">
    <span>Load more..</span>
  </div>  
</div>
