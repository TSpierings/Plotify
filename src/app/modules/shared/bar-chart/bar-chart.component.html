<div class="container">
  <div class="chart">
    <div class="bars" [@barstate]="items?.length">
      <div class="column"          
        *ngFor="let item of items">
        <div class="label">{{item.key}}</div>
        <div class="bar"         
          [style.min-height.px]="150 * item.normalizedValue"></div>
      </div>
    </div>
  </div>
</div>
