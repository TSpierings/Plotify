<svg class="feature-image" height="50" width="50">
  <circle cx="25" cy="25" [attr.r]="25 * feature"/>
  <text class="center" *ngIf="feature >= 0.4" 
    x="25" y="29" font-size="10" text-anchor="middle">
    {{feature * 100 | number: '1.0-0'}}
  </text>
  <text class="bottom" *ngIf="feature < 0.4" 
    x="25" y="45" font-size="10" text-anchor="middle">
    {{feature * 100 | number: '1.0-0'}}
  </text>
</svg>
