<svg class="feature-image" viewBox="0 0 60 50" [ngClass]="{'reversed': reversed}">
  <circle cx="30" cy="20" [attr.r]="20 * feature"/>
  <text class="center" *ngIf="feature >= 0.4" 
    x="30" y="24" font-size="10" text-anchor="middle">
    {{feature * 100 | number: '1.0-0'}}
  </text>
  <text *ngIf="feature < 0.4" 
    x="30" y="10" font-size="10" text-anchor="middle">
    {{feature * 100 | number: '1.0-0'}}
  </text>
  <text x="30" y="48" font-size="10" text-anchor="middle">{{label}}</text>
</svg>
